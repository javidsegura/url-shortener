# Nginx server (added later), redis, db (added later)
services:
  redis:
    image: redis:7.2-alpine
    ports: 
      - "6379:6379"
    volumes: 
      - redis-data:/data
  db-migration:
    image: javidsegura/url_shortener_backend
    command: ["python", "scripts/migrate.py"]
    working_dir: /app
    env_file:
      - ${BACKEND_ENV_FILE}
    restart: "no"
    environment:
      ENVIRONMENT: ${ENVIRONMENT}  
  backend:
    image: javidsegura/url_shortener_backend
    ports:
      - "8000:8000"
    env_file:
      - ${BACKEND_ENV_FILE}
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
    # healthcheck: => ACTIVATE IN PRODUCTION
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 1
    #   start_period: 5s
    depends_on:
      - db-migration
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  redis-data:
  db-data:
