# Nginx server (added later), redis, db (added later)



services:
  nginx:
    volumes:
      - ./reverse-proxy-config/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ../frontend/app/dist:/usr/share/nginx/html:ro
    depends_on:
      redis:
        condition: service_started
      backend:
        condition: service_started
  backend:
      image: javidsegura/url_shortener_backend:${BACKEND_IMAGE_TAG}
      ports:
        - "8000:8000"
      healthcheck: 
        test: ["CMD", "curl", "-f", "http://${SERVER_PUBLIC_IP}:8000/api/health/ping"]
        interval: 30s
        timeout: 5s
        retries: 5
        start_period: 5s
      env_file:
        - ${BACKEND_ENV_FILE}
      environment:
        ENVIRONMENT: ${ENVIRONMENT}
      depends_on:
        - db-migration
  db-migration:
      image: javidsegura/url_shortener_backend:${BACKEND_IMAGE_TAG}
  
  # Telemetry section
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./telemetry/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
  
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # CHANGE THIS WHEN U LOG-IN FOR THE FIRST TIME
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./telemetry/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./telemetry/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      prometheus:
        condition: service_started
  
volumes:
  prometheus_data:
  grafana_data:
