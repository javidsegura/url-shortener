# Nginx server (added later), redis, db (added later)



services:
  nginx:
    volumes:
      - ./reverse-proxy-config/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ../frontend/app/dist:/usr/share/nginx/html:ro
    depends_on:
      redis:
        condition: service_started
      backend:
        condition: service_started
  backend:
      image: javidsegura/url_shortener_backend:production  # Add :production tag
      ports:
        - "8000:8000"
      healthcheck: 
        test: ["CMD", "curl", "-f", "http://${SERVER_PUBLIC_IP}:8000/api/health/ping"]
        interval: 30s
        timeout: 5s
        retries: 5
        start_period: 5s
      env_file:
        - ${BACKEND_ENV_FILE}
      environment:
        ENVIRONMENT: ${ENVIRONMENT}
      depends_on:
        - db-migration
  db-migration:
      image: javidsegura/url_shortener_backend:production  # Add :production tag
  

