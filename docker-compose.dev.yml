# Nginx server (added later), redis, db (added later)

services:
  backend:
      build:
        context: ./backend
        dockerfile: Dockerfile
      image: backend:dev
      volumes:
        - ./backend/src:/app/src
      command: ["sh", "-c", "uvicorn src.main:app --reload --host 0.0.0.0 --port 8000"]
  db-migration:
      build:
         context: ./backend
         dockerfile: Dockerfile
      image: db-migration:dev
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/app:/app
      - /app/node_modules  # Anonymous volume for node_modules
  nginx:
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      redis:
        condition: service_started
      database:
        condition: service_started
      backend:
        condition: service_started
      frontend:
        condition: service_started
  database:
    image: mysql:8.0
    volumes:
      - db-data:/var/lib/mysql
    ports: 
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: JavierCCAT2305-
      MYSQL_DATABASE: url_shortener
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pJavierCCAT2305-"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
